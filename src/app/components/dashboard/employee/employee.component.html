    <div class="container mt-4">
        <h2>Current Employees</h2>
    
        <table class="table">
        <thead>
            <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
            <td>{{ employee._id }}</td>
            <td>{{ employee.firstname }}</td>
            <td>{{ employee.lastname }}</td>
            <td>{{ employee.role }}</td>
            <td>
                <!-- Edit Button -->
                <button
                class="btn btn-primary btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#editEmployeeModal"
                (click)="getEmployee(employee._id)"
                >
                Edit
                </button>
                <!-- Delete Button -->
                <button
                class="btn btn-danger btn-sm"
                (click)="deleteEmployee(employee._id)"
                >
                Delete
                </button>
            </td>
            </tr>
        </tbody>
        </table>
        <button
        type="button"
        class="btn btn-success mb-3 addEmployee"
        data-bs-toggle="modal"
        data-bs-target="#addEmployeeModal"
        >
        Add New Employee
        </button>
    </div>

<!-- Modal for Adding Employee -->
    <div
    class="modal fade"
    id="addEmployeeModal"
    tabindex="-1"
    aria-labelledby="addEmployeeModalLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
            <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            ></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input
                type="text"
                id="firstname"
                [(ngModel)]="employee.firstname"
                name="firstname"
                class="form-control"
                />
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                type="text"
                id="lastname"
                [(ngModel)]="employee.lastname"
                name="lastname"
                class="form-control"
                />
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select
                id="role"
                [(ngModel)]="employee.role"
                name="role"
                class="form-select"
                >
                <option value="" disabled>Select Role</option>
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
                </select>
            </div>
            
            </form>
        </div>
        <div class="modal-footer">
            <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            >
            Cancel
            </button>
            <button
            type="button"
            class="btn btn-primary"
            (click)="addEmployee()"
            data-bs-dismiss="modal"
            >
            Add
            </button>
        </div>
        </div>
    </div>
    </div>


    <!-- Modal for Editing -->
    <div
        class="modal fade"
        id="editEmployeeModal"
        tabindex="-1"
        aria-labelledby="editEmployeeModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
            ></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input
                    type="text"
                    id="firstname"
                    [(ngModel)]="employee.firstname"
                    name="firstname"
                    class="form-control"
                />
                </div>
                <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                    type="text"
                    id="lastname"
                    [(ngModel)]="employee.lastname"
                    name="lastname"
                    class="form-control"
                />
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select
                    id="role"
                    [(ngModel)]="employee.role"
                    name="role"
                    class="form-select"
                    >
                    <option value="" disabled>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="employee">Employee</option>
                    </select>
                </div>
            </form>
            </div>
            <div class="modal-footer">
            <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
            >
                Cancel
            </button>
            <button
                type="button"
                class="btn btn-primary"
                (click)="updateEmployee()"
                data-bs-dismiss="modal"
            >
                Save
            </button>
            </div>
        </div>
        </div>


    </div>
