

<div class="container mt-4">
    <h2>Current Employees</h2>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee._id }}</td>
                <td>{{ employee.firstname }}</td>
                <td>{{ employee.lastname }}</td>
                <i class="bi-pencil me-4 icon text-primary"></i>
            </tr>
        </tbody>
    </table>
</div>
