<app-header></app-header>

<div>
    <div class="login-container">
    <form [formGroup]="userLogin" (submit)="login()" #loginForm="ngForm">
    <h2 class="login-header">Login</h2>
        <div class="form-group">
        <label for="username">Email</label>
        <input 
        type="text" 
        class="form-control" 
        name="email" 
        placeholder="Enter your Email" 
        required
        formControlName="email"
        [ngClass]="{'is-invalid': sub && form.email.errors}"
        >
        <p 
          class="text-danger fw-bold" *ngIf="sub && form.email.errors">
        ENTER EMAIL
        </p>
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        class="form-control" 
        name="password" 
        placeholder="Enter your password" 
        required
        formControlName="password"
        [ngClass]="{'is-invalid': sub && form.email.errors}"
        >
        </div>
        <p class="text-danger fw-bold" *ngIf="sub && form.email.errors">
        ENTER PASSWORD
        </p>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p class="text-center mt-3">
        <a href="/register">Register</a>
    </p>
    <p class="text-center mt-3">
        <a href="#">Forgot your password?</a>
    </p>
    </div>
</div>
<footer></footer>
